<div class="container">
    <div class="row">
        <h3 class="text-center">Dish categories:</h3>
        <div class="col-md-6" ng-repeat="cat in $ctrl.categories">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">
                        <span>{{cat.short_name}}: </span> {{cat.name}}
                    </h3>
                </div>
                <div class="panel-body">
                    {{cat.special_instructions}}
                </div>
                <button>View items</button>
            </div>
        </div>
    </div>
</div>
